<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta OpenLayers dengan Lokasi & Pin</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ol/ol.css">
    <script src="https://unpkg.com/ol/dist/ol.js"></script>

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            margin: 15px 0;
            font-size: 24px;
            color: #2c3e50;
        }

        #map {
            width: 100%;
            height: calc(100vh - 90px);
            border-top: 3px solid #2c3e50;
        }

        .ol-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
            min-width: 220px;
            text-align: left;
            font-size: 14px;
        }

        .ol-popup:after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            margin-left: -10px;
            border-width: 12px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .ol-popup-closer {
            position: absolute;
            top: 5px;
            right: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .ol-popup-closer:hover {
            color: #e74c3c;
        }

        .button-container {
            margin: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2c3e50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #34495e;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #2c3e50;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 8px 0;
        }
    </style>
</head>
<body>

<h2>üåç Peta Interaktif dengan Lokasi & Pin</h2>

<div class="button-container">
    <button onclick="returnToCurrentLocation()">Kembali ke Lokasi Saya</button>
</div>

<div id="map"></div>

<!-- Popup -->
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer">√ó</a>
    <div id="popup-content"></div>
</div>

<footer>üìå Dibuat dengan OpenLayers</footer>

<script>
    let userCoords = null;
    let userMarker = null;
    let pinFeature = null; 

    // Inisialisasi peta
    const map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([113.9213, -0.7893]), 
            zoom: 5
        })
    });

    const userLocationLayer = new ol.layer.Vector({
        source: new ol.source.Vector()
    });
    map.addLayer(userLocationLayer);

    const pinLayer = new ol.layer.Vector({
        source: new ol.source.Vector()
    });
    map.addLayer(pinLayer);

    const iconStyle = new ol.style.Style({
        image: new ol.style.Icon({
            anchor: [0.5, 1],
            src: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            scale: 0.1
        })
    });

    const popupContainer = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const popupCloser = document.getElementById('popup-closer');

    const overlay = new ol.Overlay({
        element: popupContainer,
        positioning: 'bottom-center',
        stopEvent: false,
        offset: [0, -12]
    });
    map.addOverlay(overlay);

    popupCloser.onclick = function () {
        overlay.setPosition(undefined);
        popupCloser.blur();
        return false;
    };

    function showPopup(coords, text) {
        popupContent.innerHTML = `<strong>${text}</strong>`;
        overlay.setPosition(coords);
    }

    function updateUserLocation(lon, lat) {
        userCoords = [lon, lat];
        const projectedCoords = ol.proj.fromLonLat([lon, lat]);

        if (!userMarker) {
            userMarker = new ol.Feature({
                geometry: new ol.geom.Point(projectedCoords)
            });
            userMarker.setStyle(iconStyle);
            userLocationLayer.getSource().addFeature(userMarker);
        } else {
            userMarker.getGeometry().setCoordinates(projectedCoords);
        }

        map.getView().setCenter(projectedCoords);
        map.getView().setZoom(15);

        fetchLocationName(lon, lat, projectedCoords, true);
    }

    function fetchLocationName(lon, lat, coords, isUserLocation) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
                let locationName = data.display_name || "Lokasi tidak diketahui";
                showPopup(coords, isUserLocation ? `üìç Lokasi Anda: ${locationName}` : `üìç Pin: ${locationName}`);
            })
            .catch(() => {
                showPopup(coords, isUserLocation ? "üìç Lokasi Anda" : "üìç Pin");
            });
    }

    function returnToCurrentLocation() {
        if (userCoords) {
            pinLayer.getSource().clear(); 
            const projectedCoords = ol.proj.fromLonLat(userCoords);
            map.getView().setCenter(projectedCoords);
            map.getView().setZoom(15);
            fetchLocationName(userCoords[0], userCoords[1], projectedCoords, true);
        } else {
            alert("Lokasi Anda belum ditemukan.");
        }
    }

    function getInitialLocation() {
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                updateUserLocation(position.coords.longitude, position.coords.latitude);
            }, () => {
                alert("Tidak dapat mengakses lokasi.");
            }, {
                enableHighAccuracy: true
            });
        } else {
            alert("Geolocation tidak didukung.");
        }
    }

    function trackUserLocation() {
        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition((position) => {
                updateUserLocation(position.coords.longitude, position.coords.latitude);
            });
        }
    }

    map.on('click', function (event) {
        const coords = ol.proj.toLonLat(event.coordinate);
        pinLayer.getSource().clear(); 

        pinFeature = new ol.Feature({
            geometry: new ol.geom.Point(event.coordinate)
        });
        pinFeature.setStyle(iconStyle);
        pinLayer.getSource().addFeature(pinFeature);

        fetchLocationName(coords[0], coords[1], event.coordinate, false);
    });

    getInitialLocation();
    trackUserLocation();
</script>

</body>
</html>
